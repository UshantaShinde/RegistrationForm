<table class="table-bordered">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email Address</th>
    <th>Mobile Number</th>
    <th>Gender</th>
    <th>Password</th>
  </tr>

  <tr *ngFor="let formData of formData">
    <td >{{ formData.firstname }}</td>
    <td >{{ formData.lastname }}</td>
    <td >{{ formData.emailaddress }}</td>
    <td >{{ formData.mobilenumber }}</td>
    <td >{{ formData.gender }}</td>
    <td >{{ formData.pwd }}</td>

  </tr>

</table>
